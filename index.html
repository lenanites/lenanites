<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web de la chaîne Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .live {
            color: green;
        }
        .offline {
            color: red;
        }
        .stream-preview {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .followers {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/lenanites/">Accueil</a>
        <a href="/lenanites/twitch.html">Twitch</a>
        <a href="/lenanites/social.html">Réseaux sociaux</a>
    </div>

    <div class="container">
        <h1>Statut de la chaîne Twitch</h1>
        <div class="status" id="status"></div>
        <img src="offline_preview.png" alt="Aperçu hors ligne de la chaîne" class="stream-preview" id="streamPreview">
        <div class="followers" id="followers"></div> <!-- Déplacement de cet élément en dessous de l'aperçu du stream -->
    </div>
</body>
</html>
